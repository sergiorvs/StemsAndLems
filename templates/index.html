{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stems&Lematization</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>

<form action="{% url 'index' %}" method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
        <label>Body</label>
        <textarea class="form-control" name="my_textarea" rows="8">{{ txt }}</textarea>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Stemmer" name="stm">
            </div>
            <div class="col-sm">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Lemmatizer" name="lmt">
            </div>
        </div>
    </div>
</form>

{% if answer %}
<div class="form-group">
    <label>Result</label>
    <textarea readonly="readonly"   class="form-control" name="body" rows="8"> {{ answer }} </textarea>
</div>
{% endif %}
</body>
</html>
